name: federated_plugin
description: "Federated plugin example"
version: 0.0.1

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  federated_plugin_android:
    path: ../federated_plugin_android
  federated_plugin_ios:
    path: ../federated_plugin_ios
  federated_plugin_platform_interface:
    path: ../federated_plugin_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: federated_plugin_android
      ios:
        default_package: federated_plugin_ios
