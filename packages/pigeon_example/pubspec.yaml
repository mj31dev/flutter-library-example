name: pigeon_example
description: "Pigeon example"
version: 0.0.1

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  pigeon: ^25.5.0

flutter:
  plugin:
    platforms:
      android:
        package: com.dsr_corporation.pigeon_example
        pluginClass: PigeonExamplePlugin
      ios:
        pluginClass: PigeonExamplePlugin